@(categories: List[Category])

@index("Create product") {
	
	<h4>New Product</h4><hr></hr>
	
	<form action="@routes.CreateProduct.createProduct()" method="post" role="form">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" placeholder="name">
	  </div>
	  <div class="form-group">
	    <label for="description">Description</label>
	    <input type="text" class="form-control" id="description" name="description" placeholder="description">
	  </div>
	  <div class="form-group">
	    <label for="cost">Cost</label>
	    <input type="number" class="form-control" id="cost" name="cost" placeholder="price">
	  </div>
	  <div class="form-group">
	    <label for="rrp">RRP</label>
	    <input type="number" class="form-control" id="rrp" name="rrp" placeholder="RRP">
	  </div>
	  <div class="form-group">
	    <label for="quantity">Quantity</label>
	    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="quantity">
	  </div>
	  <div class="form-group">
	    <label for="category-name">Category</label>	    
	    <select name="category_id" class="form-control">
	    	@for(category <- categories) {
	    		<option value="@category.getId">@category.getName (@category.product.size products in total)</option>
	   		}
	    </select>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

}
